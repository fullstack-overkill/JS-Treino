<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/reset.css">
    <title>Calculadora JS</title>
</head>
<body>
    <div class="Background">
        <div class="calq">
            <div class="calq-body">
                <div class="body-display">
                    <input
                        class="display" 
                        type="text" 
                        
                    >
                </div>
                <div class="body-action">
                    <divc class="action-numbers">
                        <div class="line">
                            <div class="number" id="7">7</div>
                            <div class="number" id="8">8</div>
                            <div class="number" id="9">9</div>
                        </div>
                        <div class="line">
                            <div class="number" id="4">4</div>
                            <div class="number" id="5">5</div>
                            <div class="number" id="6">6</div>
                        </div>
                        <div class="line">
                            <div class="number" id="1">1</div>
                            <div class="number" id="2">2</div>
                            <div class="number" id="3">3</div>
                        </div>
                        <div class="line">
                            <div class="number" id="+">+/-</div>
                            <div class="number" id="0">0</div>
                            <div class="number" id=",">,</div>
                        </div>
                    </divc>
                    <div class="action-type">
                        <div class="type" id="-">-</div>
                        <div class="type" id="+">+</div>
                        <div class="type" id="*">*</div>
                        <div class="type" id="/">/</div>
                    </div>

                </div>
                <div class="result">
                    Calcular
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
